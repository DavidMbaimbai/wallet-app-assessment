<app-header></app-header>

<!-- form to debit an account -->

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center text-info">Debit Account</h5>
                    <form [formGroup]="debitForm" (ngSubmit)="debitAccount()">

                        <!-- account number -->
                        <div class="input-group mt-3">
                            <i class="fa fa-user input-group-text"></i>
                            <input type="text" class="form-control" placeholder="Account Number" formControlName="accountNumber" required>
                        </div>

                        @if (isValidInput('accountNumber')) {
                        <div class="alert alert-danger">
                            @if (debitForm.controls['accountNumber'].errors.required) { Account number is required. }
                        </div>

                        }

                        <div class="input-group mt-3">
                            <i class="fa fa-dollar input-group-text"></i>
                            <input type="number" class="form-control" placeholder="Amount" formControlName="amount" required>
                        </div>

                        @if (isValidInput('amount')) {
                        <div class="alert alert-danger">
                            @if (debitForm.controls['amount'].errors.required) { Amount is required. }
                        </div>
                        }

                        <button [disabled]="!debitForm.valid" type="submit" class="w-100 btn btn-lg btn-primary signup mt-4">Debit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
